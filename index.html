<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Add CSS directly in the head under a style tag */
        body {
            background-color: black; /* This sets the background color to black */
            color: white; /* This changes the text color to white for better readability */
        }
        img {
            display: block; /* This makes each image take up the full line */
             /* This adds some spacing between the images */
        }
    </style>
</head>
<body>
    <img src="pic/final1.jpg" alt="Description of Image 1">
    <img src="pic/final3.jpg" alt="Description of Image 2">
    <img src="pic/final2.jpg" alt="Description of Image 3">
</body>
</html>
